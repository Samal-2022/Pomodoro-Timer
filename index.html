<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="clock">  
          <img src="https://pngimg.com/uploads/alarm_clock/alarm_clock_PNG3.png" style="width:400px; height:400px">
          <div id="status"></div>
          <div class="timerDisplay">25:00</div>
          <button id="start-btn" class="btn">START</button>
        </div>
        
        <div class="settings">
          <div id="work">
            <p>Work Duration</p>
            <div><span id="work-min">25</span> mins</div>
          </div>
          
          <button id="reset" class="btn">RESET</button>
          
          <div id="break">
            <p>Break Duration</p>
            <div><span id="break-min">5</span> mins</div>
          </div>
        </div>
      </div>


<script src="script.js"></script>
</body>
</html>
